<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Mail Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #53354a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: #1e1e2f;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 400px;
      text-align: center;
      color: #fff;
    }

    .container h1 {
      font-size: 22px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #bbb;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      resize: none;
      outline: none;
      background: #2a2a3b;
      color: #f5f5f5;
    }

    textarea::placeholder {
      color: #888;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.6);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }

    .spam {
      color: #ff4d4d;
    }

    .ham {
      color: #4dff88;
    }

    .emoji {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="emoji">ðŸ“©</span> Spam Mail Detector</h1>
    <p>Type a message and let AI decide if it's spam or safe.</p>
    <form action="/" method="post">
      <textarea name="message" placeholder="Enter your email or SMS here..."></textarea>
      <button type="submit">ðŸš€ Check Message</button>
    </form>

    {% if prediction %}
      <div class="result {% if 'Spam' in prediction %}spam{% else %}ham{% endif %}">
        {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
